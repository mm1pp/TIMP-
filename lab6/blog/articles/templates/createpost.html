{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - создать статью</title>
        <link rel="stylesheet" href="{% static 'css/article.css' %}" />
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">

                <textarea style="width: 588px; height: 387px;"name="text" placeholder="Текст статьи">{{ form.text }}</textarea>

                <input type="submit" value="Сохранить">
            </form>
        <p style="color:red; font-size: 23px;">{{ form.errors }}</p>
        </div>
    </body>
</html>
